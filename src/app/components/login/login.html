<div class="login-root">
<div class="login-card">
    <header class="mm-header">
      <h1 class="mm-title">Inicio Sesion</h1>
      <p class="mm-sub">¡Inicia sesion en tu cuenta!</p>
    </header>
<div class="avatar-wrap">
<div class="avatar-ring">
<div class="ring"></div>
<img class="avatar" [src]="avatarUrl" alt="avatar anónimo" />
<div class="orbit"></div>
<div class="satellite" aria-hidden="true"></div>
</div>
</div>


<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">


<label class="field">
<div class="icon" aria-hidden="true">
<svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
<path d="M3 6.5A2.5 2.5 0 0 1 5.5 4h13A2.5 2.5 0 0 1 21 6.5v11A2.5 2.5 0 0 1 18.5 20h-13A2.5 2.5 0 0 1 3 17.5v-11z" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round" opacity="0.9"/>
<path d="M21 6.5L12 13 3 6.5" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round" opacity="0.9"/>
</svg>
</div>
<input type="email" formControlName="email" placeholder="Email" />
</label>


<label class="field">
<div class="icon" aria-hidden="true">
<svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
<rect x="3" y="11" width="18" height="10" rx="2" stroke="currentColor" stroke-width="1.2" opacity="0.95"/>
<path d="M7 11V8a5 5 0 0 1 10 0v3" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round" opacity="0.95"/>
</svg>
</div>
<input id="password" type="password" formControlName="password" placeholder="Contraseña" />
</label>


<div class="forgot">
<a (click)="goToForgot()">¿Olvidaste tu contraseña?</a>
</div>


<div *ngIf="errorMessage" class="hint">{{ errorMessage }}</div>


<div class="actions">
<button type="submit" class="btn primary" [disabled]="loginForm.invalid || isLoading">
<span *ngIf="!isLoading">INICIAR SESIÓN</span>
<span *ngIf="isLoading">Cargando...</span>
</button>
<button type="button" class="btn secondary" (click)="goToRegister()">REGISTRARSE</button>
</div>


</form>
</div>
</div>
