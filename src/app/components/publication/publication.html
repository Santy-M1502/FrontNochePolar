  <div class="post-body">
    <div class="post-header">
      <strong>{{ publicacion.usuario?.username || 'Desconocido' }}</strong>
      <span class="post-meta">{{ publicacion.createdAt ? (publicacion.createdAt | date:'short') : '' }}</span>
    </div>

    <div class="post-title" *ngIf="publicacion.titulo"><strong>{{ publicacion.titulo }}</strong></div>
    <div class="post-content">{{ publicacion.texto }}</div>
