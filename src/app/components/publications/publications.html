<div class="body">
  <app-side-nav></app-side-nav>

  <div class="feed-area">

    <!-- PUBLICAR -->
    <div class="composer">
      <textarea [(ngModel)]="newPost" placeholder="¿Qué estás pensando?"></textarea>
      <div class="composer-row">
        <button class="btn primary" (click)="sendPost()">Publicar</button>
      </div>
    </div>

    <!-- PUBLICACIONES -->
    <div class="timeline">
      <div class="post-card" *ngFor="let p of posts">
        <img class="post-avatar" [src]="p.avatar">
        <div class="post-body">
          <div class="post-header">
            <strong>{{ p.user }}</strong>
            <span class="post-meta">{{ p.time }}</span>
          </div>
          <div class="post-content">{{ p.text }}</div>
        </div>
      </div>
    </div>

  </div>
  <app-chat></app-chat>
</div>
