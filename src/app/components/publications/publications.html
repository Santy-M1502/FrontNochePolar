<div class="body">
  <app-side-nav></app-side-nav>

  <div class="feed-area">

    <!-- PUBLICAR -->
    <div class="composer">
      <input
        type="text"
        [(ngModel)]="newTitle"
        placeholder="Título de la publicación"
        class="composer-title"
      />

      <textarea
        [(ngModel)]="newPost"
        placeholder="¿Qué estás pensando?"
        class="composer-text"
      ></textarea>

      <div class="composer-row">
        <button class="btn primary" (click)="sendPost()">Publicar</button>
      </div>
    </div>

    <!-- FILTROS -->
    <div class="filters">
      <select [(ngModel)]="filtro" (change)="aplicarFiltro()">
        <option value="ultimas">Últimas</option>
        <option value="antiguas">Más antiguas</option>
        <option value="populares">Más populares</option>
        <option value="conImagen">Con imagen</option>
      </select>

      <input
        type="text"
        [(ngModel)]="busqueda"
        placeholder="Buscar..."
        (keyup.enter)="buscar()"
      />
      <button class="btn" (click)="buscar()">Buscar</button>
    </div>

    <!-- LISTA DE PUBLICACIONES -->
    <div class="timeline">
      <app-publicacion
        *ngFor="let p of posts"
        [publicacion]="p"
        [usuarioActualId]="usuarioActualId"
        (eliminar)="onPublicacionEliminada($event)">
      </app-publicacion>
    </div>

    <button class="btn load-more" (click)="cargarMas()">Cargar más</button>

  </div>

  <app-chat></app-chat>
</div>
